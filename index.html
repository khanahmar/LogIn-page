<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form id="form" class="form">
            <div class="mb-2 mt-2">
              <label for="user-pass" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="user-email"
                aria-describedby="emailHelp"
              />
              <!-- <div id="data"></div> -->
            </div>

            <div class="mb-2 mt-4">
              <label for="user-pass" class="form-label">Password</label>
              <input type="password" class="form-control" id="user-pass" />
              <div id="data1"></div>
            </div>

            <div class="mb-2 mt-4">
              <label for="confirn-pass" class="form-label">Re-Password</label>
              <input type="password" class="form-control" id="confirm-pass" />
              <div id="data2"></div>
            </div>

            <div class="mb-2 mt-5 form-check">
              <input
                style="margin-right: 20px"
                type="checkbox"
                class="form-check-input"
                id="check-box"
              />
              <label class="form-check-label" for="check-box"
                >Check me out</label
              >
            </div>

            <button type="submit" class="btn btn-primary pt-2 pb-2">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div
      style="margin-top: 20px; border: 1px solid black; height: 200px"
      id="form-data"
    ></div>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script> -->
    <script src="index.js"></script>
  </body>
</html>
